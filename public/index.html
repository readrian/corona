<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet" href="//unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.css"
    type="text/css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="//unpkg.com/leaflet-gesture-handling"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="container-fluid">
      <div class="row mx-md-3">
        <div class="col-sm-6 text-start">
          <h1 class="pl-3">Corona Statistik</h1>
        </div>
        <div class="col-sm-6 float-end row-sm">
          <p id="lastSync" class="float-sm-end"></p>
        </div>
      </div>
    </div>
  </section>

  <div id='map'></div>

  <div id="information" class="container-xl my-md-4">
    <div class="row m-2">

      <div class="col-sm mt-2 mx-sm-2 content">
        <div class="card">
          <h2 class="mt-2">Coronavirus-Fälle in Deutschland:</h2>
          <div class="container-fluid px-0 content">
            <div class="informationHolder">
              <span id="DEGesamt1" class="cardData infections"></span>
              <p class="cardData"> Infektionen</p>
            </div>
          </div>

          <div class="informationHolder">
            <span id="DEGesamt2" class="cardData recovered"></span>
            <p class="cardData"> Genesen</span></p>
          </div>

          <div class="informationHolder mb-sm-2">
            <span id="DEGesamt3" class="cardData death"></span>
            <p class="cardData"> Tode</p>
          </div>
        </div>
      </div>


      <div class="col-sm mt-2 mx-sm-2 content">
        <div class="card">
          <h2 class="mt-2">Neuinfektionen in Deutschland:</h2>
          <div class="container-fluid px-0 content">
            <div class="informationHolder">
              <span id="incidentalDE1" class="cardData infections"></span>
              <p class="cardData"> Infektionen</p>
            </div>

            <div class="informationHolder">
              <span id="incidentalDE1" class="cardData recovered"></span>
              <p class="cardData"> Genesen</span></p>
            </div>

            <div class="informationHolder mb-sm-2">
              <span id="incidentalDE1" class="cardData death"></span>
              <p class="cardData"> Tode</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm mt-2 mx-sm-2 content">
        <div class="card">
          <h2 class="mt-2">Weltweit:</h2>
          <div class="container-fluid px-0 content">
            <div class="informationHolder">
              <span id="worldwide1" class="cardData infections"></span>
              <p class="cardData"> Infektionen</p>
            </div>

            <div class="informationHolder">
              <span id="worldwide2" class="cardData recovered"></span>
              <p class="cardData"> Genesen</span></p>
            </div>

            <div class="informationHolder mb-sm-2">
              <span id="worldwide3" class="cardData death"></span>
              <p class="cardData"> Tode</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="chart-container-double container-fluid">
    <canvas class="chart" id="deathsAge"></canvas>
  </div>
  <div class="container">
    <p id="lastUpdate">Zuletzt aktualisiert: 23.03.2021 <a
        href="https://www.rki.de/DE/Content/InfAZ/N/Neuartiges_Coronavirus/Situationsberichte/Maerz_2021/2021-03-23-de.pdf?__blob=publicationFile">Täglicher
        Lagebericht des RKI zur Coronavirus-Krankheit-2019
  </div>
  </a></p>
  <div class="chart-container container-fluid">
    <canvas id="infectionsDE"></canvas>
    <canvas id="infectionsDEInc"></canvas>
    <canvas id="deathDE"></canvas>
    <canvas id="deathDEInc"></canvas>
  </div>

  <script type="text/javascript" src="statesData.js"></script>
  <script src="index.js"></script>
</body>

</html>
